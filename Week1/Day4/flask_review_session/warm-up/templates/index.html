<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>My Flask Template</h3>
    <p>Phrase: {{ word }}</p>
    <p>Times: {{ times }}</p>

    {% for x in range(0,times): %}
    <p>{{ word }}</p>
    {% endfor %}

    {% if word == "hello" %}
    <p>The word is hello</p>
    {% endif %}
</body>

</html>
